{% set name = "small-text" %}
{% set version = "1.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/small-text-{{ version }}.tar.gz
  sha256: b60797f98261206f4c34a2a4daba174dffa16f194d5b880ddb9431019ba4ac19

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - dill
    - numpy >=1.20.0
    - python >=3.7
    - scikit-learn >=0.24.1
    - scipy
    - tqdm
    - packaging

test:
  imports:
    - small_text
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/webis-de/small-text
  summary: Active Learning for Text Classifcation in Python.
  license: MIT
  license_file: LICENSE
  doc_url: https://small-text.readthedocs.io/en/latest/
  dev_url: https://github.com/webis-de/small-text

extra:
  recipe-maintainers:
    - chschroeder
